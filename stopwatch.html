<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="container bg-dark">
      <h1 class="text-center text-info">stopwatch</h1>
      <div class="row bg-info py-3">
        <div class="col-4 text-center min">0min</div>
        <div class="col-4 text-center sec">0sec</div>
        <div class="col-4 text-center ms">0ms</div>
      </div>
      <div class="btn-container">
        <button class="btn btn-primary btn-lg btn-block btn-start">
          start
        </button>
        <button class="btn btn-warning btn-lg btn-block btn-stop">stop</button>
        <button class="btn btn-danger btn-block btn-restart">restart</button>
      </div>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
